<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merry Christmas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Montserrat:wght@100;200;300&display=swap"
        rel="stylesheet">

<body>
    <canvas id="snow-canvas"></canvas>

    <!-- Fixed Back to Home Link -->
    <a href="../index.html" class="back-link">Back to Home</a>

    <!-- Section 1: Ver 1 (image4.png) -->
    <section class="version-section active" data-version="1">
        <div class="bg-overlay"></div>
        <div class="trendy-container">
            <main>
                <div class="text-group">
                    <span class="small-text">We Wish You A</span>
                    <h1 class="huge-title">Merry<br>Christmas</h1>
                    <p class="wish-text">May your days be merry and bright</p>
                </div>
            </main>
        </div>
    </section>

    <!-- Section 2: Ver 2 (image1.png) -->
    <section class="version-section" data-version="2">
        <div class="bg-overlay"></div>
        <div class="trendy-container">
            <main>
                <div class="text-group">
                    <span class="small-text">Season's Greetings</span>
                    <h1 class="huge-title">Happy<br>Holidays</h1>
                    <p class="wish-text">Wishing you joy and peace</p>
                </div>
            </main>
        </div>
    </section>

    <!-- Section 3: Ver 3 (image2.png) -->
    <section class="version-section" data-version="3">
        <div class="bg-overlay"></div>
        <div class="trendy-container">
            <main>
                <div class="text-group">
                    <span class="small-text">Warm Wishes</span>
                    <h1 class="huge-title">Joyful<br>Season</h1>
                    <p class="wish-text">Celebrate the magic of Christmas</p>
                </div>
            </main>
        </div>
    </section>

    <!-- Section 4: Ver 4 (image3.png) -->
    <section class="version-section" data-version="4">
        <div class="bg-overlay"></div>
        <div class="trendy-container">
            <main>
                <div class="text-group">
                    <span class="small-text">Best Wishes</span>
                    <h1 class="huge-title">Festive<br>Cheer</h1>
                    <p class="wish-text">Spread love and happiness</p>
                </div>
            </main>
        </div>
    </section>

    <!-- Version Switcher -->
    <div class="version-switcher">
        <button class="version-btn active" data-version="1">Ver 1</button>
        <button class="version-btn" data-version="2">Ver 2</button>
        <button class="version-btn" data-version="3">Ver 3</button>
        <button class="version-btn" data-version="4">Ver 4</button>
    </div>

    <script src="js/main.js"></script>
