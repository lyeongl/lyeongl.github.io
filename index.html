<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lyeongl's Space</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&family=Noto+Sans+KR:wght@300;500;700&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>

<body>
    <canvas id="background-canvas"></canvas>
    <div id="noise-overlay"></div>
    <canvas id="particle-canvas"></canvas>

    <header>
        <nav>
            <a href="#home" class="logo">Lyeongl</a>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#resume">Resume</a></li>
                <li><a href="#portfolio">Portfolio</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home" class="hero-section">
            <div class="hero-content">
                <h1 class="fade-in-up"><span class="highlight">Lyeongl's Space</span></h1>
                <p class="fade-in-up delay-1">Creative Developer & Problem Solver</p>
                <a href="#resume" class="btn fade-in-up delay-2">View Resume</a>
            </div>
        </section>

        <section id="resume" class="resume-section">
            <div class="container">
                <h2 class="section-title fade-in">Resume</h2>

                <div class="timeline">
                    <!-- Timeline items will be loaded from resume.md -->
                </div>
            </div>
        </section>

        <section id="portfolio" class="portfolio-section">
            <div class="container">
                <h2 class="section-title fade-in">Portfolio</h2>

                <div class="company-section fade-in">
                    <h3 class="company-title">(주)마켓디자이너스</h3>
                    <div class="portfolio-grid large-grid">
                        <div class="portfolio-item">
                            <div class="video-wrapper">
                                <video muted playsinline loop>
                                    <source src="assets/(주)마켓디자이너스/튜터링_초등영어_오늘의수업.mov" type="video/mp4">
                                    Your browser does not support the video tag.
                                </video>
                            </div>
                            <h3>튜터링 초등영어 오늘의수업</h3>
                        </div>
                        <div class="portfolio-item">
                            <div class="video-wrapper">
                                <video muted playsinline loop>
                                    <source src="assets/(주)마켓디자이너스/튜터링_운영어드민_파일매니저.mov" type="video/mp4">
                                    Your browser does not support the video tag.
                                </video>
                            </div>
                            <h3>튜터링 운영어드민 파일매니저</h3>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Lyeongl. All rights reserved.</p>
        <p>Designed with AI assistance.</p>
    </footer>

    <script src="js/main.js"></script>
</body>

</html>
